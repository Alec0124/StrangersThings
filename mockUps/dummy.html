<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='app'>
        <section id="header">
            <img id="logo-image" src='logo.png' alt='Site Logo' />
            <div id='auth'>
                <button id='login-button'>
                    Login
                </button>
                <button id='register-button'>
                    Register
                </button>
            </div>
        </section>
        <section id='main'>
            <section id='main-header'>
                <div id='inbox-button'>
                    Inbox
                </div>
                <div id='outbox-button'>
                    Outbox
                </div>

            </section>
            <section id="main-body">
                <div class='message'>
                    <div class='message-header'>
                        <span class='sender'>Sender: Alec0124</span>
                        <span class='timestamp'>January 1st, 2020</span>

                    </div>
                    <div class='message-body'>
                        Get ready for one helluva year
                    </div>
                    <span>
                        <button>View Post</button>
                        <span>POST SUBJECT TITLE</span>
                    </span>
                </div>
                <div class='message'>
                    <div class='message-header'>
                        <span class='sender'>Sender: Calla</span>
                        <span class='timestamp'>January 23rd, 2020</span>
                    </div>
                    <div class='message-body'>
                        Hello World!
                    </div>
                    <span>(deleted post)</span>
                </div>
                <div class='message'>
                    <div class='message-header'>
                        <span class='sender'>(Sent By Me)</span>
                        <span class='timestamp'>January 16th, 2020</span>

                    </div>
                    <div class='message-body'>
                        Goodbye world!
                    </div>

                    <span>
                        <button>Message Again</button>
                        <span>POST TITLE</span>
                    </span>
                </div>
            </section>
        </section>

    </div>

</body>

</html>
