<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='app'>
        <section id="header">
            <img id="logo-image" src='logo.png' alt='Site Logo' />
            <div id='auth'>
                <button id='login-button'>
                    Login
                </button>
                <button id='register-button'>
                    Register
                </button>
            </div>
        </section>
        <section id='main'>
            <section id="main-body">
                <div class='post'>
                    <div class='post-title'>
                        MY Title
                    </div>
                    <div class='post-content'>
                        This is describing what im selling
                    </div>
                    <div class='post-price'>
                        Price: $5,000
                    </div>
                    <div class='post-seller'>
                        Seller: Someone
                    </div>
                    <div class='post-location'>
                        Location:
                    </div>
                </div>
                <div id='sendMessage'>
                    <div>
                        <h2>Message user about this post</h2>
                    </div>
                    <input type='text' value='Enter Message Here' />
                    <button>Send Message</button>
                </div>
            </section>
        </section>

    </div>

</body>

</html>
